<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-animation {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Custom scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .messages-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex items-center">
                <img src="https://placehold.co/40x40" alt="Application logo - minimal chat bubble design in white on indigo background" class="mr-3 rounded-full" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0xOCA2aC0zVjRjMC0xLjEtLjktMi0yLTJoLTJjLTEuMSAwLTIgLjktMiAydjJINHYxNmgyMFY2aC0yem0tNi0yaDJ2MmgydjRoLTJ2NkgxMFY2SDhWNGgyeiIvPjwvc3ZnPg=='" />
                <h1 class="text-xl font-bold">ChatSphere</h1>
                <div class="ml-auto flex items-center space-x-2">
                    <span id="connection-status" class="flex items-center">
                        <span class="w-3 h-3 bg-green-400 rounded-full mr-1"></span>
                        <span class="text-sm">Connected</span>
                    </span>
                    <button id="theme-toggle" class="p-1 rounded-full hover:bg-indigo-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Chat Area -->
        <main class="flex-1 overflow-hidden container mx-auto p-4 flex">
            <!-- Sidebar (hidden on mobile) -->
            <div class="hidden md:block w-64 bg-white rounded-lg shadow mr-4 p-4 overflow-y-auto">
                <div class="mb-4">
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Active Users</h2>
                    <div id="user-list" class="space-y-2">
                        <!-- Users will be added here dynamically -->
                    </div>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-2">Chat Rooms</h2>
                    <div class="space-y-1">
                        <button class="w-full text-left px-3 py-2 rounded bg-indigo-100 text-indigo-700">General</button>
                        <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">Tech Talk</button>
                        <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-100">Random</button>
                    </div>
                </div>
            </div>

            <!-- Chat Container -->
            <div class="flex-1 flex flex-col bg-white rounded-lg shadow overflow-hidden">
                <!-- Messages Container -->
                <div id="messages" class="messages-container flex-1 p-4 overflow-y-auto">
                    <div class="text-center text-gray-500 py-4">
                        Welcome to ChatSphere! Start a conversation below.
                    </div>
                </div>

                <!-- Input Area -->
                <div class="border-t p-4 bg-gray-50">
                    <form id="message-form" class="flex space-x-2">
                        <input 
                            id="message-input" 
                            type="text" 
                            placeholder="Type your message..." 
                            class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            autocomplete="off"
                        >
                        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                            <span class="ml-1">Send</span>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const messagesContainer = document.getElementById('messages');
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const userList = document.getElementById('user-list');
            const connectionStatus = document.getElementById('connection-status');
            const themeToggle = document.getElementById('theme-toggle');
            
            // Random username and avatar for demo
            const demoUsers = ['Alex', 'Jamie', 'Taylor', 'Jordan', 'Morgan', 'Casey', 'Riley', 'Quinn'];
            const colors = ['bg-red-500', 'bg-blue-500', 'bg-green-500', 'bg-yellow-500', 'bg-purple-500', 'bg-pink-500'];
            const username = `User_${Math.floor(Math.random() * 1000)}`;
            const avatarColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Simulate connection status
            function updateConnectionStatus(connected) {
                const indicator = connectionStatus.querySelector('span:first-child');
                const text = connectionStatus.querySelector('span:last-child');
                
                if (connected) {
                    indicator.className = 'w-3 h-3 bg-green-400 rounded-full mr-1';
                    text.textContent = 'Connected';
                } else {
                    indicator.className = 'w-3 h-3 bg-red-400 rounded-full mr-1';
                    text.textContent = 'Disconnected';
                    setTimeout(() => updateConnectionStatus(true), 3000);
                }
            }
            
            // Toggle dark theme
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            
            // Create a demo user list
            function populateUserList() {
                userList.innerHTML = '';
                
                // Add current user
                addUserToList(username, true);
                
                // Add other users
                demoUsers.forEach(user => {
                    if (Math.random() > 0.3) { // Randomly show some users as active
                        addUserToList(user);
                    }
                });
            }
            
            function addUserToList(username, isCurrentUser = false) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const userElement = document.createElement('div');
                userElement.className = 'flex items-center p-2 hover:bg-gray-100 rounded-lg cursor-pointer';
                
                userElement.innerHTML = `
                    <div class="w-8 h-8 rounded-full ${color} flex items-center justify-center text-white font-bold mr-3 uppercase">
                        ${username.charAt(0)}
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">${username}${isCurrentUser ? ' (You)' : ''}</div>
                        <div class="text-xs text-gray-500">${isCurrentUser ? 'Online' : (Math.random() > 0.7 ? 'Typing...' : 'Online')}</div>
                    </div>
                    ${isCurrentUser ? '' : '<div class="w-2 h-2 bg-green-400 rounded-full"></div>'}
                `;
                
                userList.appendChild(userElement);
            }
            
            // Add a new message to the chat
            function addMessage(user, text, isCurrentUser = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `mb-4 flex ${isCurrentUser ? 'justify-end' : 'justify-start'} message-animation`;
                
                messageElement.innerHTML = `
                    ${!isCurrentUser ? `
                        <div class="w-10 h-10 rounded-full ${avatarColor} flex items-center justify-center text-white font-bold mr-3 uppercase hidden sm:flex">
                            ${user.charAt(0)}
                        </div>
                    ` : ''}
                    
                    <div class="max-w-xs sm:max-w-md md:max-w-lg">
                        ${!isCurrentUser ? `<div class="text-xs font-semibold text-gray-700 mb-1">${user}</div>` : ''}
                        <div class="${isCurrentUser ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'} px-4 py-2 rounded-lg inline-block">
                            ${text}
                        </div>
                        <div class="text-xs text-gray-500 mt-1 ${isCurrentUser ? 'text-right' : 'text-left'}">
                            ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </div>
                    </div>
                    
                    ${isCurrentUser ? `
                        <div class="w-10 h-10 rounded-full ${avatarColor} flex items-center justify-center text-white font-bold ml-3 uppercase hidden sm:flex">
                            ${username.charAt(0)}
                        </div>
                    ` : ''}
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Simulate received messages
                if (!isCurrentUser && Math.random() > 0.7) {
                    setTimeout(() => {
                        const responses = [
                            "Interesting! Tell me more about that.",
                            "I see what you mean.",
                            "That's a great point!",
                            "I agree with you.",
                            "What do you think about this other perspective?"
                        ];
                        const randomUser = demoUsers[Math.floor(Math.random() * demoUsers.length)];
                        addMessage(randomUser, responses[Math.floor(Math.random() * responses.length)]);
                    }, 1000 + Math.random() * 3000);
                }
            }
            
            // Handle form submission
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                
                if (message) {
                    addMessage(username, message, true);
                    messageInput.value = '';
                }
            });
            
            // Simulate initial setup
            updateConnectionStatus(true);
            populateUserList();
            
            // Add welcome message
            setTimeout(() => {
                addMessage('ChatBot', `Welcome to ChatSphere, ${username}! This is a demo of our real-time chat interface. Start chatting below!`);
            }, 500);
            
            // Modify placeholder text for smaller screens
            function adjustForScreenSize() {
                if (window.innerWidth < 640) {
                    messageInput.placeholder = "Message...";
                } else {
                    messageInput.placeholder = "Type your message...";
                }
            }
            
            window.addEventListener('resize', adjustForScreenSize);
            adjustForScreenSize();
            
            // Simulate occasional connection changes
            setInterval(() => {
                if (Math.random() > 0.9) {
                    updateConnectionStatus(false);
                }
            }, 30000);
        });
    </script>
</body>
</html>
